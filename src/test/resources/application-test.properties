spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none  # Prevents Hibernate from creating tables, relies on schema.sql

# Ensure schema.sql and data.sql run
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql  # Explicitly define schema location
spring.sql.init.data-locations=classpath:data.sql      # Explicitly define data location

# Enable H2 console (optional for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
